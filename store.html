<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* the future posible colors

--bg: #1a1e2d;
--green: #a5ea9b;
--pink: #ff61d8;
--blue: #569cfa;

* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-color: #1a1e2d;
}

/* Style the header */
header {
  /* rewrite this part put inside id */
  /* till here */
  padding: 30px;
  text-align: center;
  font-size: 35px;
}

#header-img {
  background-image: url("https://i.redd.it/yq60mm90a5361.png");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}


/* Style the top navigation bar */
nav {
  overflow: hidden;
}

/* Style the topnav links */
nav a {
  float: right;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
nav a:hover {
  background-color: #ddd;
}

/* Container for flexboxes */
.row {
  display: -webkit-flex;
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  -webkit-flex: 1;
  -ms-flex: 1;
  flex: 1;
  padding: 30px;
  height: 300px;/*height: 300px; /* Should be removed. Only for demonstration */
}

/* Style the footer */
footer {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .row {
    -webkit-flex-direction: column;
    flex-direction: column;
  }

/* the links stops floating left */
  .nav a {
    float: none;
    display: block;
    text-align: left;
  }

}
</style>
</head>
<body>
<header class="header" id="header-img">
  <nav>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
  </nav>
  <h2>Header</h2>
</header>
<!-- The items that are selling in the store -->
<section>
<div class="row">
  <div class="column" style="background-color:#aaa;">Column</div>
  <div class="column" style="background-color:#bbb;">Column</div>
  <div class="column" style="background-color:#ccc;">Column</div>
</div>
</section>

<footer class="footer">
  <p>Footer</p>
</footer>

</body>
</html>
